{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <div class="card">
        <div class="card-body">
            <div class="d-flex w-100 justify-content-between">
                <h3 class="card-title">{{ userInfo.huami.full_name }}</h3>
                <small>{{ userInfo.huami.sync_date }}</small>
            </div>
            <div class="row">
                <label for="userId" class="col-sm-2 col-form-label">유저아이디</label>
                <div class="col-sm-4">
                    <input type="text" readonly class="form-control-plaintext" id="userId"
                        value="{{ userInfo.username }}">
                </div>
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-4">
                    <input type="text" readonly class="form-control-plaintext" id="email"
                        value="{{ userInfo.huami.email }}">
                </div>
                <hr>
            </div>

            <form action="{% url 'accounts:updateNote' userInfo.pk %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="note">참고사항</label>
                    <textarea class="form-control" id="note" rows="5" name="note">{{ userInfo.huami.note }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-2 mb-5">수정하기</button>
            </form>
            
            <h4>데이터 수집 현황</h4>
            <table class="table text-center">
                <thead>
                  <tr>
                    <th scope="col">밴드데이터</th>
                    <th scope="col">스트레스데이터</th>
                    <th scope="col">산소포화도데이터</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>가능</td>
                    <td>가능</td>
                    <td>가능</td>
                  </tr>
                  <tr>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>

</div>
{% endblock %}
